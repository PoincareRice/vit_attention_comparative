# configs/config.yaml (기본 설정)
model:
  base_model: "google/vit-base-patch16-224"
  attention_type: "sparsemax"   # options: softmax, entmax, sparsemax
  num_labels: 10

training:
  epochs: 10
  learning_rate: 0.00003
  weight_decay: 0.01
  device: "cuda"

data:
  dataset: "CIFAR10"
  image_size: 224
  batch_size: 32
  num_workers: 4

experiment:
  exp_name: "exp_001"
  attention_type: "sparsemax"
  checkpoint_file: "experiments/exp_001/checkpoints/vit_sparsemax_epoch10.pth"